<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="left-container">
            <div class="img"><img class="image-principal" src="/img/section-img.svg" alt=""></div>
        </section>
        <section class="right-container">

            <div class="title">
                <h5>Bem vindo de volta</h5>
                <h2>Faça login na sua conta</h2>
            </div>

            <div class="inputs">
                <span class="email">
                    <label class="label" for="email">E-mail</label>
                    <input class="input-email" type="email" class="input" name="email"
                        placeholder="Digite seu email...">
                </span>

                <span class="password">
                    <label class="label" for="password">Senha</label>
                    <input class="input-password" type="password" name="password" class="input" placeholder="Senha">
                </span>
            </div>

            <span class="remember-forgot">

                <span class="remember">
                    <input type="radio" name="Lembre">
                    <label for="remember">Lembre de mim</label>
                </span>
                <a href="">Esqueceu sua senha?</a>
            </span>

            <div class="buttons">
                <button class="enter">Entrar</button>
                <button class="google-login">
                    <img class="google-image" src="/img/google.svg" alt="">
                    Ou faça login com o Google
                </button>
            </div>

            <span class="sign-up">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
            </span>

        </section>
    </main>
</body>

</html>
